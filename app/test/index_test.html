    <script src="../resources/sap-ui-core.js" id="sap-ui-bootstrap"
            data-sap-ui-libs="sap.m,sap.ui.commons,sap.ui.table,sap.ui.layout"
            data-sap-ui-theme="sap_bluecrystal"
            data-sap-ui-xx-bindingSyntax="complex" data-sap-ui-compatVersion="edge"
            data-sap-ui-resourceroots='{"myapp": "../"}'>
    </script>

    <script>
        sap.ui.getCore().attachInit(function () {

            sap.ui.require([
                "myapp/localService/mockserver",
                "sap/m/Shell",
                "sap/ui/core/ComponentContainer"
            ], function (mockserver, Shell, ComponentContainer) {
                mockserver.init();

                new sap.m.Shell({
                    app: new sap.ui.core.ComponentContainer({
                        height: "100%",
                        name: "myapp"
                    })
                }).placeAt("content");
            });
        });
    </script>

<body class="sapUiBody" role="application">
<div id="content"/>
</body>
